<!DOCTYPE html>
<html>
  <head>
    <title>Personal information</title>
    <style>
      /* Universal Styles */
* {
  font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* Body Styling */
body {
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

/* Header Styles */
header {
  width: 100%;
  background-color: #ccc;
  padding: 20px 0;
}

/* Navbar Styles */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 5px 30px;
  background-color: rgb(192, 192, 192);
  color: black;
  box-shadow: rgba(0, 0, 0, 0.09) 0px 2px 1px, rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px, rgba(0, 0, 0, 0.09) 0px 16px 8px, rgba(0, 0, 0, 0.09) 0px 32px 16px;
  
}

/* Links inside Navbar */
.links {
  display: flex;
  column-gap: 20px;
  align-items: center;
}

.links a {
  text-decoration: underline;
  cursor: pointer;
  color: black;
}

.links a:hover {
  text-decoration: underline;
  color: black;
  cursor: pointer;
}

/* Logo Styling */
.logo {
  display: flex;
  align-items: center;

    height: 80px;
}

.logo img {
  height: 80px;
  margin-right: 15px;
  width:auto;
}

/* Title Styling */
.title {
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.title h1 {
  font-size: 24px;
  margin: 0;
}

.title h4 {
  font-size: 14px;
  margin: 0;
}

/* Profile Link Styling */
.profile-link {
  background-color: white;
  z-index: 1;
  padding: 25px;
  margin-top: -10px;
  padding-top: 50px;
  margin-bottom: -10px;
  align-items: center;
  padding-bottom: 40px;
}

/* Back Link Styling */
.back {
  display: inline-block;
  margin: 20px 30px;
}

.back a {
  text-decoration: underline;
  color: black;
}

.back a:hover {
  text-decoration: underline;
  color: rgb(15, 0, 59);
}

/* Container for Personal Information */
.personal-container {
  width: 90%;
  max-width: 800px;
  background-color: white;
  padding: 30px;
  margin: 20px auto;
  box-shadow: rgba(0, 0, 0, 0.09) 0px 2px 1px, rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px;
  border-radius: 8px;
}

/* Table Styling */
table {
  width: 100%;
}

table tr {
  margin-bottom: 10px;
}

table td {
  padding: 10px;
  vertical-align: top;
}

/* Input Fields Styling */
input[type="text"],
input[type="number"],
input[type="email"] {
  border: none;
  border-bottom: 1px solid black;
  width: 100%;
  padding: 5px;
  margin-bottom: 10px;
}

input[readonly] {
  background-color: #f5f5f5;
  cursor: not-allowed;
}

/* Resident Group Styling */
.resident-group {
  display: flex;
  align-items: center;
  gap: 10px;
}

/* Form Styling */
form {
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
}

/* Button Styling */
button {
  padding: 10px 20px;
  background-color: green;
  color: white;
  margin-top: 20px;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s ease, color 0.3s ease;
  border-radius: 4px;
}

button:hover {
  background-color: white;
  color: green;
  border: 1px solid green;
}

/* Media Queries for Responsiveness */
@media (max-width: 768px) {
  .navbar {
    flex-direction: column;
    align-items: flex-start;
  }

  .personal-container {
    padding: 20px;
  }

  .title h1 {
    font-size: 20px;
  }

  .title h4 {
    font-size: 12px;
  }
}

    </style>
  </head>

  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <img src="college.png" width="100px;" />
          <div class="title">
            <h1>Zen Stud</h1>
            <h4>A Student Portal</h4>
          </div>
        </div>
        <div class="links">
          <!-- Profile link always visible -->
          <p class="profile-link"><a href="#">Profile</a></p>
          <p class="link"><a href="adminlogin.html">Logout</a></p>
        </div>
      </nav>
    </header>
    <a href="studentfrontpage.html" class="back">back</a>
    <div class="personal-container">
      <center>
        <form id="personalInfoForm">
          <table>
            <tr>
              <td>Name:</td>
              <td>
                <input type="text" id="name" value="student1" readonly />
              </td>
            </tr>

            <tr>
              <td>Register number:</td>
              <td>
                <input type="text" id="regNo" value="22s201" readonly />
              </td>
            </tr>

            <tr>
              <td>Course name (full form):</td>
              <td>
                <input type="text" id="courseName" value="CSE" readonly />
              </td>
            </tr>

            <tr>
              <td>Branch (full form):</td>
              <td>
                <input type="text" id="branch" value="CSE" readonly />
              </td>
            </tr>

            <tr>
              <td>Batch:</td>
              <td>
                <input type="text" id="batch" value="G1" readonly />
              </td>
            </tr>

            <tr>
              <td>Phone number:</td>
              <td>
                <input type="number" id="phone" value="9876543210" readonly />
              </td>
            </tr>

            <tr>
              <td>Email ID:</td>
              <td>
                <input
                  type="text"
                  id="email"
                  value="22s201@gmail.com"
                  readonly
                />
              </td>
            </tr>

            <tr>
              <td>Alternate email ID:</td>
              <td>
                <input
                  type="text"
                  id="altEmail"
                  value="student1@gmail.com"
                  readonly
                />
              </td>
            </tr>

            <tr>
              <td>Gender:</td>
              <td>
                <input type="text" id="gender" value="male" readonly />
              </td>
            </tr>

            <tr>
              <td>Date of birth:</td>
              <td>
                <input type="text" id="dob" value="31.12.2004" readonly />
              </td>
            </tr>

            <tr>
              <td>Select resident:</td>
              <td class="resident-group">
                <input
                  type="radio"
                  id="days-scholar"
                  name="resident"
                  value="days-scholar"
                />
                <label for="days-scholar">Day scholar</label>

                <input
                  type="radio"
                  id="hosteller"
                  name="resident"
                  value="hosteller"
                />
                <label for="hosteller">Hosteller</label>
              </td>
            </tr>
          </table>
        </form>
        <button onclick="enableEditing()">Edit</button>
        <button onclick="saveChanges()">Save changes</button>
        <button onclick="discardChanges()">Discard changes</button>
      </center>
    </div>

    <script>
      // Load saved data from localStorage on page load
      window.onload = function () {
        const fields = [
          "name",
          "regNo",
          "courseName",
          "branch",
          "batch",
          "phone",
          "email",
          "altEmail",
          "gender",
          "dob",
        ];
        fields.forEach((field) => {
          const savedValue = localStorage.getItem(field);
          if (savedValue) {
            document.getElementById(field).value = savedValue;
          }
        });

        const savedResident = localStorage.getItem("resident");
        if (savedResident) {
          document.getElementById(savedResident).checked = true;
        }
      };

      // Enable editing of form fields
      function enableEditing() {
        document
          .querySelectorAll('input[type="text"], input[type="number"]')
          .forEach((input) => {
            input.removeAttribute("readonly");
          });
      }

      // Save the form data and resident choice in localStorage
      function saveChanges() {
        const fields = [
          "name",
          "regNo",
          "courseName",
          "branch",
          "batch",
          "phone",
          "email",
          "altEmail",
          "gender",
          "dob",
        ];
        fields.forEach((field) => {
          const value = document.getElementById(field).value;
          localStorage.setItem(field, value);
        });

        const residentValue = document.querySelector(
          'input[name="resident"]:checked'
        ).value;
        localStorage.setItem("resident", residentValue);
        alert("Changes saved!");
      }

      // Discard changes (reloads the page to original state)
      function discardChanges() {
        location.reload();
      }
    </script>
  </body>
</html>
